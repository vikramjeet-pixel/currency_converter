<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-coins"></i> Global Currency Converter</h1>
            <p>Convert between currencies from around the world</p>
        </div>
        
        <div class="converter-card">
            <div class="amount-container">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1">
            </div>
            
            <div class="currency-container">
                <div class="from-currency">
                    <label for="from-currency-select">From</label>
                    <div class="select-wrapper">
                        <select id="from-currency-select"></select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="swap-icon" id="swap-currencies">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                
                <div class="to-currency">
                    <label for="to-currency-select">To</label>
                    <div class="select-wrapper">
                        <select id="to-currency-select"></select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            
            <button id="convert-btn">Convert</button>
            
            <div class="result" id="result">
                <div class="result-animation">
                    <div class="loader"></div>
                </div>
                <div class="result-text">
                    <p id="conversion-result">1 USD = 0.85 EUR</p>
                    <p id="last-updated">Last updated: <span id="update-time">Just now</span></p>
                </div>
            </div>
        </div>
        
        <div class="popular-conversions">
            <h3>Popular Conversions</h3>
            <div class="popular-list" id="popular-list">
                <!-- Popular conversions will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="exchange-rates-chart">
            <h3>Exchange Rate Trends</h3>
            <div class="chart-container">
                <canvas id="exchange-chart"></canvas>
            </div>
        </div>
        
        <footer>
            <p>Data provided by <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a></p>
            <p>&copy; 2023 Global Currency Converter</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
